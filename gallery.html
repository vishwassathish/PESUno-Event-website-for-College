<!-- Image Slideshow -->
<h2 class="pro-center">Image Gallery</h2>

<div style="color:grey" class="pro-content pro-display-container">
  <img class="mySlides pro-animate-right" src="Images/s3.JPG" style="width:100% ; height:500px">
  <img class="mySlides pro-animate-right" src="Images/s4.JPG" style="width:100%; height:500px">
  <img class="mySlides pro-animate-right" src="Images/s1.JPG" style="width:100%; height:500px">
  <img class="mySlides pro-animate-right" src="Images/s2.JPG" style="width:100%; height:500px">

  <a class="pro-btn-floating pro-display-left" onclick="plusDivs(-1)">&#10094;</a>
  <a class="pro-btn-floating pro-display-right" onclick="plusDivs(1)">&#10095;</a>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>
