  <h1>Sign Up for PESUno</h1>
</header>

<div class="pro-container pro-half pro-margin-top">

<form class="pro-container pro-card-4">

<p>
<input class="pro-input" type="text" style="width:90%" required>
<label class="pro-label pro-validate">Name</label></p>
<p>
<input class="pro-input" type="text" style="width:90%" required>
<label class="pro-label pro-validate">USN</label></p>
<p>
<input class="pro-input" type="text" style="width:90%" required>
<label class="pro-label pro-validate">Email</label></p>
<p>
<input class="pro-input" type="password" style="width:90%" required>
<label class="pro-label pro-validate">Password</label></p>

<p>
<input class="pro-radio" type="radio" name="gender" value="male" checked>
<label class="pro-validate">Male</label></p>

<p>
<input class="pro-radio" type="radio" name="gender" value="female">
<label class="pro-validate">Female</label></p>


<p>
<input id="milk" class="pro-check" type="checkbox" checked="checked">
<label class="pro-validate">Stay logged in</label></p>

<p>
<button class="pro-btn pro-section pro-teal pro-ripple"> Sign Up </button></p>
